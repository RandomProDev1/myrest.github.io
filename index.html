<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Menu - ZM Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            'xs': '400px'
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          }
        }
      }
    }
  </script>
  <style>
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-50 scroll-smooth">
  <div class="container mx-auto px-4 py-4 sm:py-8">
    <!-- Header with Back Button -->
    <header class="flex items-center justify-between mb-4 sticky top-0 bg-gray-50 bg-opacity-80 backdrop-blur-sm z-10 py-3 border-b">
      <button id="back-button" class="hidden flex items-center justify-center w-10 h-10 rounded-full bg-gray-300 text-black font-medium transition-transform duration-300 hover:bg-gray-400 active:scale-95">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
      </button>
      
      <h1 id="restaurant-name" class="text-2xl sm:text-3xl font-bold text-gray-800 mx-auto">ZM Restaurant</h1>
      
      <div class="w-10"></div> <!-- Spacer for alignment -->
    </header>

    <!-- Current Category/Subcategory Title -->
    <h2 id="current-category" class="text-xl sm:text-2xl font-semibold text-gray-700 mb-4 text-center hidden"></h2>

    <!-- Main Categories View -->
    <div id="categories-view" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
      <!-- Main categories will be injected here -->
    </div>

    <!-- Subcategories View -->
    <div id="subcategories-view" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
      <!-- Subcategories will be injected here -->
    </div>

    <!-- Items View -->
    <div id="items-view" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
      <!-- Items will be injected here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
